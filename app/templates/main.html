<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Control Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/app.css') }}" rel="stylesheet">    
    <style>
        /* Tema Astronomie */
        :root {
            --background-color: #0b0e17; /* Negru spațial */
            --primary-color: #3b3e70; /* Albastru galaxie */
            --accent-color: #f2e8c9; /* Crem inspirat de stele */
            --button-hover-color: #4f4f7d; /* Albastru deschis */
            --text-color: #f2f2f2; /* Alb pentru text */
            --star-color: rgba(255, 255, 255, 0.8); /* Alb translucid pentru stele */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            #justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        header {
            background-color: var(--background-color) !important;
        }

        h1 {
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
            background-color: var(--background-color) !important;
        }



        .button {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Animație Stele */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            text-align:center;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--star-color);
            border-radius: 50%;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(1); }
            to { opacity: 1; transform: scale(1.3); }
        }
    </style>
</head>
<body>

    <div class="starfield" id="starfield" style='border:solid 1px red'>
    </div>
    
    <header class="text-center py-4 position-relative mb-5">
        <h1 class="mb-0"><a href="/" class="text-white no-underline">SolarExpert Control Panel</a></h1>
    </header>
    

    {% block content %}
    {% endblock %}

    <script>
            // Generare stele pe fundal
    function createStars() {
        const starfield = document.getElementById("starfield");
        const starCount = 150;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starfield.appendChild(star);
        }
    }
    
    createStars();
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
